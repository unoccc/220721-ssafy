<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button type="button" class = "btn1">버튼1</button>
    <button type="button" class = "btn2">버튼2</button>
    <button type="button" class = "btn3">버튼3</button>

    <div></div>

    <script>
        const btn1 = document.querySelector('.btn1');
        const btn2 = document.querySelector('.btn2');
        const btn3 = document.querySelector('.btn3');

        const div = document.querySelector('body');

        btn1.addEventListener('click', function(){
            div.classList.add('bg-yellow');
        })
        btn2.addEventListener('click', function(){
            div.classList.remove('bg-yellow');
        })
        btn3.addEventListener('click', function(){
            div.classList.toggle('bg-yellow');
        })

    </script>
</body>
</html>

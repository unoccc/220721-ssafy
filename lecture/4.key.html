<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="keydown">
    <div class="keydown-result"></div>

    <!-- keyup -->
    <input type="" class="keyup">
    <div class="keyup-result"></div>

    <script>
        //keydown
        //키보드를 눌렀을 때
        const keydown = document.querySelector('.keydown');
        const keydownResult = document.querySelector('.keydown-result');

        keydown.addEventListener('keydown', function(e){
            console.log(e.target.value);
            console.log(e);
            console.log(e.code);
            keydownResult.textContent = e.code;

            if(e.code === "Enter"){
                e.target.value = "";
            }
        })

        //keyup
        //키보드를 눌렀다 뗐을 때
        const keyup = document.querySelector('.keyup');
        const keyupResult = document.querySelector('.keyupResult');

        keyup.addEventListener('keyup', function(e){
            console.log(e.target.value);
            console.log(e);
            console.log(e.code);
            keyupResult.textContent = e.code;
        })
    </script>
</body>

</html>

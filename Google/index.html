<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <ul class="header-ul">
                <li>Google 정보</li>
                <li>스토어</li>
            </ul>
            <ul class="header-ul">
                <li>
                    <a class = "text" href="#none">Gmail</a>
                </li>
                <li>이미지</li>
                <li>
                    <button class="toggle-btn">다크모드</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <!-- 로고 파트 -->
        <h1>
            <img class="image-logo" src="./images/logo.png" alt="">
        </h1>
        <!-- 검색 파트 -->
        <div class="search-container">
            <input class="search-input" type="text" placeholder="Google 검색 또는 URL 입력">
            <img class="search-icon" src="./images/search.png" alt="">
        </div>
        <!-- 북마크 파트 -->
        <section>
            <div class="bookmark-wrapper">
                <!-- a tag 는 이미지+로고 -->
                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/ssafy.png" alt="">
                    </div>
                    <div class="text">ssafy</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/samsung.png" alt="">
                    </div>
                    <div class="text">samsung</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/naver.png" alt="">
                    </div>
                    <div class="text">naver</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/daum.png" alt="">
                    </div>
                    <div class="text">daum</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/google.png" alt="">
                    </div>
                    <div class="text">google</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/zum.png" alt="">
                    </div>
                    <div class="text">zum</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/google.png" alt="">
                    </div>
                    <div class="text">tes7</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/google.png" alt="">
                    </div>
                    <div class="text">test8</div>

                </a>

                <a class="book-mark" href="#none">

                    <div class="img-icon-wrapper">
                        <img class="icon" src="./images/google.png" alt="">
                    </div>
                    <div class="text">test9</div>

                </a>

                <!-- 추가하기 버튼 -->
                <button class="plus">
                    <div class="img-icon-wrapper">
                        <img class="btn-icon" src="./images/plus.png" alt="">
                    </div>
                    <div class="text">추가하기</div>
                </button>

            </div>

            <!-- 추가하기 버튼 -->

        </section>
    </main>
</body>

</html>
